<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champaign Wallet - Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, rgba(255, 105, 180, 0.8), rgba(255, 182, 193, 0.8)), repeating-linear-gradient(
                    90deg,
                    #FF69B4,
                    #FF69B4 10px,
                    #FFB6C1 10px,
                    #FFB6C1 20px
                ); /* Dark pink and light pink vertical stripes with gradient */
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }

        .login-button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            width: 100%;
        }

        .login-button:hover {
            transform: scale(1.05);
        }

        .auth-options {
            margin-top: 20px;
        }

        .auth-option {
            background-color: #FFB6C1;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            width: 100%;
            margin-bottom: 10px;
        }

        .auth-option:hover {
            transform: scale(1.05);
        }

        .login-button,
        .auth-option {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        .champagne-image {
            width: 150px;
            margin-bottom: -40px;
        }
    </style>
</head>

<body>
    <img src="path-to-your-image/Polish_20240831_183957177.png" alt="Champagne" class="champagne-image">

    <div class="login-container">
        <h1>Champaign Wallet Login</h1>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="login-button" onclick="login()">Login</button>
        <div class="auth-options">
            <button class="auth-option" onclick="twoFA()">2FA Verification</button>
            <button class="auth-option" onclick="biometricAuth()">Biometric Verification</button>
            <button class="auth-option" onclick="voiceAuth()">Voice Verification</button>
        </div>
    </div>

    <script>
        function login() {
            // Implement your login logic here
            window.location.href = "wallet.html"; // Redirect to the wallet page after successful login
        }

        function twoFA() {
            alert("2FA Verification is not yet implemented.");
            // Implement 2FA logic here
        }

        function biometricAuth() {
            alert("Biometric Verification is not yet implemented.");
            // Implement biometric authentication logic here
        }

        function voiceAuth() {
            alert("Voice Verification is not yet implemented.");
            // Implement voice authentication logic here
        }
    </script>
</body>

</html>
